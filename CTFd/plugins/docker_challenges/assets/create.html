{% extends "admin/challenges/create.html" %}
{% block category %}
<div class="form-group">
    <label>
        Category:<br>
        <small class="form-text text-muted">
            The category of your challenge
        </small>
    </label>
    <input type="text" class="form-control" name="category" placeholder="Enter challenge category">
</div>

<!-- Challenge Type Selection -->
<div class="form-group">
    <label>Challenge Type:</label>
    <div class="form-check">
        <input class="form-check-input" type="radio" name="challenge_type" id="single_image" value="single" checked>
        <label class="form-check-label" for="single_image">
            Single Image Challenge
        </label>
    </div>
    <div class="form-check">
        <input class="form-check-input" type="radio" name="challenge_type" id="multi_image" value="multi">
        <label class="form-check-label" for="multi_image">
            Multi-Image Challenge (Docker Compose)
        </label>
    </div>
</div>

<!-- Docker Image Selection -->
<div class="form-group">
    <label for="DockerImage" id='dockerimage_label'>Docker Image/Stack:
        <i class="far fa-question-circle text-muted cursor-help" data-toggle="tooltip" data-placement="right" 
           title="Select the Docker server and image for your challenge. Multi-image challenges will show [MULTI] prefix."></i>
    </label>
    <select id="dockerimage_select" name="docker_image" class="form-control" required>
        <option value="" disabled selected>Loading servers and images...</option>
    </select>
    <small class="form-text text-muted">
        Images are grouped by Docker server. Multi-image challenges show as [MULTI] entries.
    </small>
</div>

<!-- Multi-Image Options (Hidden by default) -->
<div id="multi_image_options" class="form-group" style="display: none;">
    <div class="row">
        <div class="col-md-6">
            <label for="primary_service">Primary Service:
                <i class="far fa-question-circle text-muted cursor-help" data-toggle="tooltip" data-placement="right" 
                   title="Which service should be displayed to users (the main entry point)"></i>
            </label>
            <select id="primary_service" name="primary_service" class="form-control">
                <option value="">Auto-detect</option>
            </select>
        </div>
        <div class="col-md-6">
            <label for="connection_type">Connection Type:</label>
            <select id="connection_type" name="connection_type" class="form-control">
                <option value="tcp">TCP (nc command)</option>
                <option value="web">Web (HTTP/HTTPS)</option>
            </select>
        </div>
    </div>
</div>

<!-- Connection Type for Single Images -->
<div id="single_image_options" class="form-group">
    <div class="row">
        <div class="col-md-6">
            <label for="connection_type_single">Connection Type:</label>
            <select id="connection_type_single" name="connection_type" class="form-control">
                <option value="tcp">TCP (nc command)</option>
                <option value="web">Web (HTTP/HTTPS)</option>
            </select>
        </div>
        <div class="col-md-6">
            <label for="custom_subdomain">Custom Subdomain (Optional):
                <i class="far fa-question-circle text-muted cursor-help" data-toggle="tooltip" data-placement="right" 
                   title="Optional custom subdomain for web challenges (e.g., 'web1' for web1.h7tex.com)"></i>
            </label>
            <input type="text" id="custom_subdomain" name="custom_subdomain" class="form-control" placeholder="e.g., web1">
        </div>
    </div>
</div>

<!-- Instance Duration -->
<div class="form-group">
    <label for="instance_duration">Instance Duration (minutes):
        <i class="far fa-question-circle text-muted cursor-help" data-toggle="tooltip" data-placement="right" 
           title="How long should containers run before automatic cleanup (5-60 minutes)"></i>
    </label>
    <input type="number" id="instance_duration" name="instance_duration" class="form-control" 
           value="15" min="5" max="60" required>
    <small class="form-text text-muted">
        Default: 15 minutes. Range: 5-60 minutes.
    </small>
</div>
{% endblock %}
{% block type %}
<input type="hidden" name="type" value="docker" id="chaltype">
{% endblock %}
